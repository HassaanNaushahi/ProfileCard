<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div>
    <img class="top-pattern" src="images/bg-pattern-top.png" alt="top-pattern-img">
    <img class="bottom-pattern" src="images/bg-pattern-bottom.png" alt="bottom-pattern-img">
    <div class="profile-container">
      <img class="patcard" src="images/pattern-card.png" alt="top-pattern">
      <div>
        <img class="victorimg " src="images/image-victor.jpg" alt="victor-img">
        <h2 class="name-txt"> Victor Crest <span class="txtspan">26</span></h2>
        <h3 class="city">London</h3>
        <hr>
        <h3 class="following">80K</h3>
        <h3 class="following">803K</h3>
        <h3 class="following">1.4K</h3>
        <h4 class="followinginfo1">Followers</h4>
        <h4 class="followinginfo2">Likes</h4>
        <h4 class="followinginfo3">Photos</h4>
      </div>
    </div>
  </div>

  <div>
    <p class="credits">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href=https://hassaannaushahi.github.io/My-Personal-CSS-Website/">Hassaan Naushahi</a>.
    </p>
  </div>
</body>

</html>
